<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="calculator">
        <div class="display">
            <div class="numbers">
                <input type="number" id="firstNumber" class="number">
                <input type="number" id="secondNumber" class="number">
            </div>
            
            <div class="buttons">
                <button id="add" class="btn-action">+</button>
                <button id="subtract" class="btn-action">-</button>
                <button id="multiply" class="btn-action">*</button>
                <button id="divide" class="btn-action">/</button>
            </div>
            <button id="clear" class="clear">Clear</button>
            <input type="text" id="result" readonly class="result">
        </div>
    </section>
    <script src="index.js" defer></script>
</body>
</html>
